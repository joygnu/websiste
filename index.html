<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Joy's Website ã‚·</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282828;
            color: #D5C4A1;
            font-size: 20px;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .button {
            text-decoration: none;
            color: #D5C4A1;
            padding: 10px 20px;
            background-color: #458588;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #83a598;
            color: #282828;
            transition: 0.3s;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .footer-icons img {
            width: 50px;
            height: 50px;
        }
        .service {
            margin: 20px 0;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            border: 1px solid #D5C4A1;
            border-radius: 10px;
        }
        .service h3 {
            margin: 5px 0;
            font-size: 1.2em;
            color: #83a598;
        }
        .service p {
            font-size: 0.9em;
            line-height: 1.5;
            margin: 10px 0;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .icon-container a {
            text-decoration: none;
            border: none;
        }
        .icon-container a img {
            display: block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="footer-icons">
        <a href="https://git.joygnu.org/joy/www.joygnu.org" aria-label="Git Repository" target="_blank" rel="noopener noreferrer"><img src="icons/git-alt.svg" alt="Git"></a>
        <a href="mailto:contact@joygnu.org" aria-label="Email"><img src="icons/envelope.svg" alt="Email"></a>
    </div>
    <a href="#" id="linux-logo">
        <img src="icons/linux.webp" alt="Linux">
    </a>
    <div style="max-width: 1200px; margin: 10px auto; padding: 20px; border-radius: 20px;">
        <section style="margin: 30px 0;">
            <p>Hi, I'm Joy. I host privacy tools.</p>
        </section>
        <div class="service">
            <p>Private search for Google, DuckDuckGo, etc.</p>
            <a href="https://4get.joygnu.org" class="button">4get</a>
        </div>
        <div class="service">
            <p>YouTube without ads or tracking.</p>
            <a href="https://yt.joygnu.org/" class="button">Invidious</a>
        </div>
        <div class="service">
            <p>Lightweight Git hosting.</p>
            <a href="https://git.joygnu.org/" class="button">Forgejo</a>
        </div>
        <div class="service">
            <p>Private Pinterest front-end.</p>
            <a href="https://pin.joygnu.org/" class="button">Binternet</a>
        </div>
        <div class="service">
            <p>Private translation tool.</p>
            <a href="https://trans.joygnu.org/" class="button">SimplyTranslate</a>
        </div>
        <div class="service">
            <p>Private Reddit fron-end.</p>
            <a href="https://red.joygnu.org/" class="button">Redlib</a>
        </div>
        <hr color="#D5C4A1" style="margin: 40px 0;">
        <div class="icon-container">
            <a href="https://yt.joygnu.org/watch?v=qCFP9P7lIvI">
                <img src="icons/right2repair.gif" alt="Right to Repair">
            </a>
            <a href="https://tosdr.org/en">
                <img src="icons/notread.gif" alt="ToS;DR">
            </a>
            <a href="https://nixos.org/">
                <img src="icons/nixos.png" alt="NixOS">
            </a>
            <a href="https://nginx.org">
                <img src="icons/nginx.png" alt="Nginx">
            </a>
            <a href="https://ublockorigin.com/">
                <img src="icons/ublock.png" alt="uBlock Origin">
            </a>
            <a href="https://wiby.org/">
                <img src="icons/wiby.org.gif" alt="Wiby">
            </a>
        </div>
    </div>

    <script>
        document.getElementById("linux-logo").addEventListener("click", function(event) {
            event.preventDefault();
            if (window.location.hostname === "joygnu.org" || window.location.hostname === "www.joygnu.org") {
                window.location.href = "https://xn--xck.xyz";
            } else if (window.location.hostname === "xn--xck.xyz") {
                window.location.href = "https://www.joygnu.org";
            }
        });
    </script>
</body>
</html>
